<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node.js Server</title>
</head>
<body>
    <h1>Hello from Node.js!</h1>
    <p>This is your index.html file served by a Node.js HTTP server.</p>
    <p id="data-placeholder"></p>

    <script>
        // Pass data from the server to the client-side JavaScript
        var data = JSON.parse(document.getElementById('data-placeholder').getAttribute('data'));
        document.getElementById('data-placeholder').innerText = data.message;
    </script>
</body>
</html>
