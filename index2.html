<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Updates with WebSocket</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/styles2.css" />
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/script2.js"></script>
    
  </head>
  <body style="margin: 0">
    <div style="display: flex; flex-direction: column; height: 100vh; gap: 30px;">
      <div class="menubar">
        <div class="menubar-left"></div>
        <img src="image/logo.png" />
      </div>
      <div
        style="
          flex: 1;
          display: flex;
          flex-direction: row;
          width: 100%;
          gap: 30px;
          height: 800px;
        "
      >
        <div
          id="div-list"
          style="
            width: 20%;
            min-width: 200px;
            
            height: 100%;
            overflow: auto;
          "
        >
       
          <!-- <div style="width: auto">
            <input style="width: 100%" placeholder="Search" />
          </div> -->
          <div class="instance-div" ><div data-parent-key="parent" data-hide-child="0" onclick="hideUnhideChild(this)" style="display: flex;"><img src="image/folder.png" class="instance-div-image-left" /><p class="instance-div-text">Beverage</p></div><button class="instance-div-setting-button" onclick="sett(this)"><img src="image/settings.png" class="instance-div-image-right" /></button></div>
          <div class="instance-div-child" data-child-key="parent"><img src="image/arrow-right.png" class="instance-div-child-image" /><p class="instance-div-child-text">my-key</p></div>

          <ul id="myUL">
            <li>
              <span class="caret">Beverages</span>
              
              <ul class="nested">
                <li>Water</li>
                <li>Coffee</li>
              </ul>
            </li>
          </ul>
        </div>
        <div
          style="
            flex: 1;
            
            height: 100%;
            display: flex;
            flex-direction: column;
          "
        >
          <div style="width: 100%; display: flex; justify-content: right">
            <!-- <button onclick="settingToggleFunc()">Settings</button> -->
          </div>
          <div
            id="main-div"
          >
            <div style="display: flex; flex-direction: column">
              <table >
                <tr>
                  <td style="font-weight: bold;">Key: </td>
                  <td><p class="row-value-p" id="key-name"></p></td>
                </tr>
                <tr>
                  <td style="font-weight: bold;">TTL: </td>
                  <td><p class="row-value-p" id="key-ttl"></p></td>
                </tr>
                <tr>
                  <td style="font-weight: bold;">Type:</td>
                  <td><p class="row-value-p" id="key-type"></td>
                </tr>
                </table>
     

              <div><button class="button-class" id="button-edit" onclick="editValue()">Edit</button
              >
              
              <button
              
              class="button-class"
                id="button-show-value"
                style="display: none; background-color: black;"
                onclick="showValue()"
              >
                Close</button
              ><button class="button-class" onclick="saveData()" id="button-save" style="display: none; background-color: green;">Save</button>
              <button class="button-class" style="background-color: rgb(171, 21, 1);" id="button-delete" onclick="deleteValue()">Delete</button
                ></div>
              <p id="error-p" style="color: red;"></p>
            </div>
            <div
              id="edit-value-div"
              style="
                flex: 1;
                width: 100%;
                display: none;
                flex-direction: column;
              "
            >
              <textarea oninput="onValueChange()" style="flex: 1; margin: 5px;" id="input-value-textarea"></textarea>
              
            </div>
            
            <div id="value-div" ><div  style="font-weight: bold;margin-bottom: 10px;">Value:</div><p id="value-div-p" style="font-style: italic;"></p>
            </div>
          </div>
          <div
            id="setting-div"
            
          >
            <div>
             
              <p style="font-size: 30px;font-weight: bold;">Settings</p>
              <p style="font-size: 20px;font-weight: bold;">Stats</p>
              <table>
                <tr><td style="font-weight: bold;">keys</td><td><p class="row-value-p" id="p-keys">keys</p></td></tr>
                <tr><td style="font-weight: bold;">hits</td><td> <p class="row-value-p" id="p-hits">hits</p></td></tr>
                <tr><td style="font-weight: bold;">misses</td><td><p class="row-value-p" id="p-misses">misses</p></td></tr>
                <tr><td style="font-weight: bold;">ksize</td><td><p class="row-value-p" id="p-ksize">ksize</p></td></tr>
                <tr><td style="font-weight: bold;">vsize</td><td><p class="row-value-p" id="p-vsize">vsize</p></td></tr>
              </table>
              <button onclick="flushAll()" style="background-color: rgb(171, 21, 1);" class="button-class">Flush All</button>
              <button onclick="settingToggleFunc(true)" class="button-class" style="background-color: black;">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.onload = function() {
   // code to execute on the page load
   initSocket();
}

      
    </script>
  </body>
</html>
