<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Updates with WebSocket</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="/js/script.js"></script>
  </head>
  <body style="margin: 0">
    <div style="display: flex; flex-direction: column; height: 100vh">
      <div class="menubar">
        <div class="menubar-left">Menu</div>
        <img src="tut-5.png" />
      </div>
      <div
        style="
          flex: 1;
          display: flex;
          flex-direction: row;
          width: 100%;
          background-color: aqua;
          height: 800px;
        "
      >
        <div
          id="div-list"
          style="
            width: 20%;
            min-width: 200px;
            background-color: aquamarine;
            height: 100%;
            overflow: auto;
          "
        >
          <div style="width: auto">
            <input style="width: 100%" placeholder="Search" />
          </div>
          <ul id="myUL">
            <li>
              <span class="caret">Beverages</span>
              <ul class="nested">
                <li>Water</li>
                <li>Coffee</li>
              </ul>
            </li>
          </ul>
        </div>
        <div
          style="
            flex: 1;
            background-color: lightcoral;
            height: 100%;
            display: flex;
            flex-direction: column;
          "
        >
          <div style="width: 100%; display: flex; justify-content: right">
            <button onclick="settingToggleFunc()">Settings</button>
          </div>
          <div
            id="main-div"
            style="
              background-color: white;
              height: 100%;
              padding: 5px;
              display: flex;
              flex-direction: column;
            "
          >
            <div style="display: flex; flex-direction: row">
              <p>Key (ttl)</p>
              <button id="button-edit" onclick="editValue()">Edit</button
              ><button
                id="button-show-value"
                style="display: none"
                onclick="showValue()"
              >
                Close</button
              ><button id="button-save" style="display: none">Save</button>
            </div>
            <div
              id="edit-value-div"
              style="
                flex: 1;
                width: 100%;
                background-color: red;
                display: none;
                flex-direction: column;
              "
            >
              <textarea style="flex: 1"></textarea><button>Clear</button>
            </div>
            <div id="value-div" style="">
              adasds adas a dsa dsa dsa dasd sadsa dsad adsadasd sad sadsa dsa
              dsa dsad sa dsa da dsad sa dsd sa dasd sad ad sad asd
            </div>
          </div>
          <div
            id="setting-div"
            style="
              background-color: white;
              height: 100%;
              padding: 5px;
              display: none;
              flex-direction: row;
              justify-content: center;
              align-items: center;
            "
          >
            <div>
              <p>Settings</p>
              <p>Stats</p>
              <p>keys</p>
              <p>hits</p>
              <p>misses</p>
              <p>ksize</p>
              <p>vsize</p>
              <button>Flush All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1>Real-Time Updates</h1>
    <p id="data">Waiting for updates...</p>

    <script>
      
    </script>
  </body>
</html>
